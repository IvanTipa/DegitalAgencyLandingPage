<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degital Agency Landing Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="icon" href="assets/image/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Work+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="box">
        <div class="promo">
            <nav class="headerNav">
                <img src="assets/image/logo.png" alt="logo company" class="logo">
                <ul class="navList">
                    <li class="navItem">
                        <a href="#" class="itemLink">Home</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="itemLink">Services</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="itemLink">About</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="itemLink">The Team</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="itemLink">Pricing</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="itemLink">Contact</a>
                    </li>
                </ul>
                <a href="#" class="btnDark btnLogin">Sign Up</a>
            </nav>

            <header>
                <div class="headerLeft">
                    <h1 class="headerTitle">
                        <span style="color: #32A3B2;">Make</span> a Creative solutions for your Creative <span
                            style="color: #32A3B2;">ideas.</span>
                    </h1>

                    <p class="headerSubtitle">
                        We are here to give you effective ideas. We help the brands to become what they want.
                    </p>

                    <a href="#" class="btnDark btnStart">Get Started</a>
                </div>
                <div class="headerRight">
                    <img src="assets/image/hero.png" alt="hero image" class="heroHeader">
                </div>
            </header>
        </div>

    <script src="assets/script/main.js"></script>
